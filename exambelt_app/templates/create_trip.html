<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
    <nav class="navbar">

        <h3> Add a Trip</h3>
        <a href="/logout"> Logout</a>
    </nav>
    {% if messages %}
    <div class="messages">
        {% for message in messages %} {% if message.tags == 'success' %}
        <div class="alert alert-success alert-dismissable">
            <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a> {{ message }}
        </div>
        {% else %}
        <div class="alert alert-danger alert-dismissable">
            <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a> {{ message }}
        </div>
        {% endif %} {% endfor %}
    </div>
    {% endif %}
    <div class="container">
        <form action="/create_trip" method="POST" class="form-group">
            {% csrf_token %}
            <label for="destination">Destination: </label>
            <input class="form-control" type="text" name="dest">
            <label for="start date">Start Date: </label>
            <input class="form-control" type="date" name="start_date">
            <label for="end date">End Date: </label>
            <input class="form-control" type="date" name="end_date">
            <label for="plan">Plan: </label>
            <textarea class="form-control" name="plan" cols=100% rows="5"></textarea>

            <input type="submit" value="Submit" class="btn btn-primary">
            <a href="/dashboard" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
</body>

</html>
